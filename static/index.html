<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle!</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <!-- 내 스스로 해래요 -->
       <div class="header__sector">
       <div class="header__icon">
        <img src="assets/menuBar.svg" alt="">
       </div>
    </div>
    <div class="header__sector">
       <div id="titleName">Wordle</div>
    </div>
    <div class="header__sector" id="header__icons">
       <div class="header__icon">
        <img src="assets/light.svg" alt="">
       </div>
       <div class="header__icon">
        <img src="assets/chartBar.svg" alt="">
       </div>
       <div class="header__icon">
        <img src="assets/question.svg" alt="">
       </div>
       <div class="header__icon">
        <img src="assets/gear.svg" alt="">
       </div>
    </div>
    </header>
    <main>
        <div id="time"> 00:00</div>
      <div class="board-row row-0" >
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
      
      </div>
    </main>



    <footer>
      <!-- 내 스스로 해요 -->
       <div class="keyboard-colum">
       <div class="keyboard-row row-1">
        <div class="key" data-key="Q"  data-keycode="81">Q</div>
        <div class="key" data-key="W"  data-keycode="87">W</div>
        <div class="key" data-key="E"  data-keycode="69">E</div>
        <div class="key" data-key="R"  data-keycode="82">R</div>
        <div class="key" data-key="T"  data-keycode="84">T</div>
        <div class="key" data-key="Y"  data-keycode="89">Y</div>
        <div class="key" data-key="U"  data-keycode="85">U</div>
        <div class="key" data-key="I"  data-keycode="73">I</div>
        <div class="key" data-key="O"  data-keycode="79">O</div>
        <div class="key" data-key="P"  data-keycode="80">P</div>
       </div>
       <div class="keyboard-row row-2">
        <div class="key" data-key="A"  data-keycode="65">A</div>
        <div class="key" data-key="S"  data-keycode="83">S</div>
        <div class="key" data-key="D"  data-keycode="68">D</div>
        <div class="key" data-key="F"  data-keycode="70">F</div>
        <div class="key" data-key="G"  data-keycode="71">G</div>
        <div class="key" data-key="H"  data-keycode="72">H</div>
        <div class="key" data-key="J"  data-keycode="74">J</div>
        <div class="key" data-key="K"  data-keycode="75">K</div>
        <div class="key" data-key="L"  data-keycode="76">L</div>
      </div>
       <div class="keyboard-row row-3">
        <div class="key big-key key-enter " data-key="Enter" data-keycode="13">ENTER</div>
        <div class="key" data-key="Z"  data-keycode="90">Z</div>
        <div class="key" data-key="X"  data-keycode="88">X</div>
        <div class="key" data-key="C"  data-keycode="67">C</div>
        <div class="key" data-key="V"  data-keycode="86">V</div>
        <div class="key" data-key="B"  data-keycode="66">B</div>
        <div class="key" data-key="N"  data-keycode="78">N</div>
        <div class="key" data-key="M"  data-keycode="77">M</div>
        <div class="key big-key key-backspace" data-key="Backspace" data-keycode="8"><img src="assets/backspace.svg" alt=""></div>
       </div>
    </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
